<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transferencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="home.html">🏦 BancoApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cuentas.html">Cuentas</a></li>
          <li class="nav-item"><a class="nav-link active" href="transferencias.html">Transferencias</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
        </ul>
        <span class="navbar-text text-white me-3" id="usuarioNavbar"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">💸 Realizar Transferencia</h2>
    <form id="transferForm" class="card shadow p-4 bg-white">
      <div class="mb-3">
        <label for="origen" class="form-label">Cuenta Origen</label>
        <input type="text" id="origen" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="destino" class="form-label">Cuenta Destino</label>
        <input type="text" id="destino" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" id="monto" class="form-control" required min="0.01" step="0.01" />
      </div>

      <button type="submit" class="btn btn-success w-100">Transferir</button>
      <p class="mt-3 text-success" id="resultado"></p>
    </form>

    <div class="mt-4 text-center">
      <a href="home.html" class="btn btn-secondary">Volver</a>
    </div>
  </div>

  <script src="../js/utils.js"></script>
  <script src="../js/transferencias.js"></script>
  <script>
    document.getElementById("usuarioNavbar").textContent = "👤 " + (localStorage.getItem("username") || "");
  </script>
</body>
</html>
