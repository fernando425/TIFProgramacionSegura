<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Mis Cuentas - BancoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="home.html">🏦 BancoApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="cuentas.html">Cuentas</a></li>
          <li class="nav-item"><a class="nav-link" href="transferencias.html">Transferencias</a></li>
          <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
        </ul>
        <span class="navbar-text text-white me-3" id="usuarioNavbar"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-success text-white">➕ Crear Nueva Cuenta</div>
          <div class="card-body">
            <form id="formCrearCuenta">
              <div class="mb-3">
                <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                <input type="text" id="numeroCuenta" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
                <select class="form-select" id="tipoCuenta" required>
                  <option value="CAJA_AHORRO">Caja de Ahorro</option>
                  <option value="CUENTA_CORRIENTE">Cuenta Corriente</option>
                  <option value="CUENTA_SUELDO">Cuenta Sueldo</option>
                  <option value="CUENTA_DOLARES">Cuenta en Dólares</option>
                  <option value="CUENTA_PF">Plazo Fijo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="saldo" class="form-label">Saldo Inicial</label>
                <input type="number" id="saldo" class="form-control" required min="0" value="0" />
              </div>
              <button type="submit" class="btn btn-success w-100">Crear Cuenta</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card h-100">
          <div class="card-header bg-primary text-white">💼 Mis Cuentas</div>
          <div class="card-body">
            <ul id="listaCuentas" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="home.html" class="btn btn-secondary">Volver</a>
    </div>
  </main>

  <script>
    document.getElementById("usuarioNavbar").textContent = "👤 " + (localStorage.getItem("username") || "");
  </script>
  <script src="../js/utils.js"></script>
  <script src="../js/cuentas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
